<!DOCTYPE html>
<head>
	 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
		
<body>
		<div class="container">
  <h2><center>HTML Template Tool</center></h2>
  <!-- Trigger the modal with a button -->
  <center><button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Settings</button></center>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"><center>Settings</center></h4>
        </div>
        <div class="modal-body">
			 <div><center><button id="savesnippet" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Save</button></center></div>
             <input id="snippetname" style="float: left; margin: 5px; font-size: 14px;" value="&lt enter name &gt" size="50" />			
			 <br>
			 <div><center><button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Menu</button></center></div>
			 <br>
			 <div class="dropdown">
  <center><button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" class="center">CSS
  <span class="caret"></span></button>
  <ul class="dropdown-menu">
    <li><a value="wows" href="#">WoWS</a></li>
    <li><a value="wotx" href="#">WoTX</a></li>
  </ul>
</div></center>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
</body>
</html>
